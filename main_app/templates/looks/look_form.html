{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{object.name}}'s info</h1>
{% else %}
    <h1>Add a new Look</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Edit {% else %} Add Look {% endif %}">
    {% if object %}
        <a class="btn red" href="{% url 'looks_detail' object.id %}">Cancel</a>
        {% else %}
        <a class="btn red" href="{% url 'looks_list' %}">Cancel</a>
    {% endif %}
</form>

{% endblock %}
